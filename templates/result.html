{% extends 'base.html' %}

{% block content %}
<div style="background-image: url('https://images.unsplash.com/photo-1500491460312-c32fc2dbc751?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80');background-repeat: no-repeat; height: 100vh;background-size: cover;background-position: center;">
    <div class="container h-800">
        <div class="row justify-content-center">
            <div class="col-md-6 col-sm-12 col-xs-12 pt-5">
                <form method="POST" action = '/search' class="card border-0 p-3 shadow-sm text-center">
                    <!-- input instance -->
                    <div class="form-group">
                        <input type="text" class="form-control" name="city" placeholder="city">
                    </div>
                    <!-- buton -->
                    <div class="form-group">
                        <button class="btn btn-info btn-block">Get Weather</button>
                    </div>
                    <h3 class="text-dark">Current Weather For {{ weather.name }}</h3>
                    <p style="text-align:center;">
                        <img src="http://openweathermap.org/img/w/{{weather.weather[0].icon}}.png" alt="img"width="60" height="70">
                    </p>
                    <h5 class="text-dark">{{ weather.weather[0].description }}</h5>
                    <h5 class="lead text-body">Temperature: {{ weather.main.temp }} C</h5>
                    <h5 class="lead text-body">Humidity: {{ weather.main.humidity }}%</h5>
                    <h5 class="lead text-body">Wind Speed: {{ weather.wind.speed }} Kmh</h5>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
